        const catalogo = document.getElementById("catalogo");
        const buscador = document.getElementById("buscador");
        const botonesCategoria = document.querySelectorAll("[data-categoria]");

        // Renderiza productos filtrados
        function renderProductos(filtroTexto = "", filtroCategoria = "todos") {
            catalogo.innerHTML = "";

            const filtrados = productos.filter(producto => {
                const coincideTexto = producto.titulo.toLowerCase().includes(filtroTexto) ||
                    producto.descripcion.toLowerCase().includes(filtroTexto);
                const coincideCategoria = filtroCategoria === "todos" || producto.categoria === filtroCategoria;
                return coincideTexto && coincideCategoria;
            });

            if (filtrados.length === 0) {
                catalogo.innerHTML = "<p class='text-center text-muted'>No se encontraron productos.</p>";
            }

            filtrados.forEach(producto => {
                const tarjeta = `
        <div class="col-lg-2 col-md-4 col-sm-6 mb-3">
          <div class="card h-100 border-0 shadow-sm rounded-3">
            <img src="${producto.imagen}" class="card-img-top rounded-top-3 img-producto" alt="${producto.titulo}">
            <div class="card-body bg-light p-3">
              <h6 class="card-title fw-semibold text-dark mb-2">${producto.titulo}</h6>
              <p class="card-text text-secondary small">${producto.descripcion}</p>
              <p class="text-success fw-bold mb-2">${producto.precio}</p>

              <a href="${producto.enlace}" class="btn btn-warning btn-sm

              rounded-pill px-3">Ordenar</a>
            </div>
            
          </div>
        </div>`;
                catalogo.innerHTML += tarjeta;
            });
        }

        // Inicialización
        renderProductos();

        // Buscar al escribir
        buscador.addEventListener("input", () => {
            const texto = buscador.value.trim().toLowerCase();
            const categoriaActiva = document.querySelector(".btn-group .active").dataset.categoria;
            renderProductos(texto, categoriaActiva);
        });

        // Filtrar por categoría
        botonesCategoria.forEach(boton => {
            boton.addEventListener("click", () => {
                botonesCategoria.forEach(b => b.classList.remove("active"));
                boton.classList.add("active");

                const texto = buscador.value.trim().toLowerCase();
                const categoria = boton.dataset.categoria;
                renderProductos(texto, categoria);
            });
        });
